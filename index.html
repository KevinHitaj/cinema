<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Movie</title>
  </head>
  <body>

    <div class="container">
      <div class="choose-movie">
        <h1>Zgjidhni nje film:</h1>
        <select id="choose" name="">
          <option value="10">Avengers The Endgame (10$)</option>
          <option value="12">The Joker (12$)</option>
          <option value="15">Bad Boys 2 (15$)</option>
        </select>
      </div>
      <div class="show-seats">
        <div class="open seats"></div>
        <h5>Vend i lire</h5>
        <div class="selected seats"></div>
        <h5>Vend i selektuar</h5>
        <div class="occupied seats"></div>
        <h5>Vende te zena</h5>
      </div>
      <div class="seats-container">
        <div class="screen"></div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
      </div>
      <h2>Ju keni selektuar <span class="number">0</span> vend dhe keni nje total <span class="total">0</span>$.</h2>
    </div>


    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
